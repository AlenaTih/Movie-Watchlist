<!DOCTYPE html>
<html>
    <head>
        <title>Movie Watchlist — search page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="favicon-32x32.png">
        <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="title">Find your film</h1>
                <a class="top-link" href="watchlist.html">My Watchlist</a>
            </header>
            <main>
                <form class="search-form" id="search-form">
                        <input
                            class="input-movie"
                            id="input-movie"
                            type="search"
                            placeholder="Blade Runner"
                            aria-label="Search a movie">
                        <button class="search-button" id="search-button">Search</button>
                </form>
                <div class="auth" id="auth">
                    <button class="google-signin-button"
                        id="google-signin-button">Sign in with Google</button>
                    <button class="google-signout-button"
                        id="google-signout-button">Sign out</button>
                </div>
                <div class="loader" id="loader"></div>
                <div class="thankyou-message" id="thankyou-message"
                style="display: none; opacity: 0;">
                    <p>This movie was added to your watchlist! ❤️</p>
                </div>
                <div class="field-container" id="field-container">
                    <div class="initial-state-main" id="initial-state-main">
                        <img class="movie-icon-image" src="images/movie-icon.png">
                        <h2 class="start-exploring">Start exploring</h2>
                    </div>
                    <div class="search-results" id="search-results">
                        <!-- Search results are here -->
                    </div>
                </div>
            </main>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
